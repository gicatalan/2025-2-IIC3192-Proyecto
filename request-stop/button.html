<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>
    <h1 style="font-family:sans-serif; text-align:center; margin-top:20px">This is the button</h1>
    <script>
      const button = new Protobject.Button({
        text: "Click Me",
        style: {
          backgroundColor: "blue",
          color: "white",
          padding: "10px 20px",
          width: "calc(100% - 160px)",
          height: "calc(100% - 160px)",
          top: "80px",
          left: "80px",
          borderRadius: "20px",
        },
      });

      button.onPressed(() => {
        console.log("ðŸ”˜ pressed - sending true");
        Protobject.Core.send(true).to("index.html");
      });

      button.onRelease(() => {
        console.log("ðŸ”˜ released - sending false");
        Protobject.Core.send(false).to("index.html");
      });

      // Para debug
      Protobject.Core.onConnected(() => {
        console.log("âœ… Button connected to namespace");
      });

      // Debug: Verificar mÃ©todos disponibles
      console.log("MÃ©todos Core disponibles en Button:", Object.keys(Protobject.Core));
    </script>
  </body>
</html>
